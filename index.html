<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <main>
      <div class="project-title">
        <h1>Quote Generator</h1>
      </div>
      <section>
        <div class="quote-box">
          <h4 class="quote">This is the quote displayed</h4>
          <p class="author">Author of the quote</p>
        </div>
      </section>

      <button class="btn" aria-label="Get new quote">
        <img
          src="Assets/14-Collage- Elements.png"
          class="btn-quote"
          alt="Get new quote"
        />
      </button>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
